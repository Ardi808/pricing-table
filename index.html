<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Pricing Table | devChallenges.io</title>
  </head>
  <body>
    <header>
      <h1>Pricing & Plans</h1>
      <p>
        Discover the plan that unlocks the transformative power <br />
        of digital art and join our vibrant community today.
      </p>
    </header>
    <main>
      <div class="rowAtas">
        <div class="free">
          <p class="blue">Free</p>
          <h2>$0</h2>
          <p class="mounth">Per mounth</p>
        </div>
        <div class="team">
          <p class="blue">Team</p>
          <h2>$59</h2>
          <p class="mounth">Per mounth</p>
        </div>
        <div class="popular">
          <p class="blue">Popular</p>
          <h2>$99</h2>
          <p class="mounth">Per mounth</p>
        </div>
        <div class="enterprise">
          <p class="blue">Enterprise</p>
          <h2>$299</h2>
          <p class="mounth">Per mounth</p>
        </div>
      </div>
    </main>
  </body>
</html>
